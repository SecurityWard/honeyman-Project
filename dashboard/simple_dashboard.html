<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeyman Project - Threat Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .header h1 {
            color: #14a085;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(20, 160, 133, 0.5);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-card h3 {
            color: #14a085;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-value.critical { color: #e74c3c; }
        .stat-value.high { color: #f39c12; }
        .stat-value.medium { color: #f1c40f; }
        .stat-value.low { color: #2ecc71; }
        
        .threats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .threat-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .threat-item.critical { border-left-color: #e74c3c; }
        .threat-item.high { border-left-color: #f39c12; }
        .threat-item.medium { border-left-color: #f1c40f; }
        .threat-item.low { border-left-color: #2ecc71; }
        
        .threat-time {
            font-size: 0.8rem;
            color: #bbb;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: #2ecc71; }
        .status-offline { background: #e74c3c; }
        
        .refresh-button {
            background: #14a085;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .refresh-button:hover {
            background: #0d7377;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçØ Honeyman Project Dashboard</h1>
        <p>Real-time Honeypot Threat Monitoring</p>
        <button class="refresh-button" onclick="loadData()">Refresh Data</button>
        <div id="connection-status">
            <span class="status-indicator status-offline"></span>
            Loading...
        </div>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Critical Threats</h3>
            <div class="stat-value critical" id="critical-count">--</div>
            <div>High Priority</div>
        </div>
        
        <div class="stat-card">
            <h3>Total Events</h3>
            <div class="stat-value" id="total-count">--</div>
            <div>Last 24 Hours</div>
        </div>
        
        <div class="stat-card">
            <h3>Medium Threats</h3>
            <div class="stat-value medium" id="medium-count">--</div>
            <div>Monitoring</div>
        </div>
        
        <div class="stat-card">
            <h3>System Status</h3>
            <div class="stat-value low" id="system-status">--</div>
            <div id="last-update">--</div>
        </div>
    </div>
    
    <div class="threats-section">
        <h3>üö® Recent Threats</h3>
        <div id="threats-list">
            <div class="loading">Loading threat data...</div>
        </div>
    </div>
    
    <script>
        let isConnected = false;
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.innerHTML = '<span class="status-indicator status-online"></span>Connected';
                isConnected = true;
            } else {
                statusEl.innerHTML = '<span class="status-indicator status-offline"></span>Connection Error';
                isConnected = false;
            }
        }
        
        function getThreatLevel(score) {
            if (score >= 0.7) return 'critical';
            if (score >= 0.5) return 'high';
            if (score >= 0.3) return 'medium';
            return 'low';
        }
        
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString();
            } catch (e) {
                return dateString;
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/threats/stats');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('critical-count').textContent = stats.critical || 0;
                document.getElementById('total-count').textContent = stats.last_24h || 0;
                document.getElementById('medium-count').textContent = stats.medium || 0;
                document.getElementById('system-status').textContent = 'Online';
                document.getElementById('last-update').textContent = 'Last update: Now';
                
                return true;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('critical-count').textContent = 'Error';
                document.getElementById('total-count').textContent = 'Error';
                document.getElementById('medium-count').textContent = 'Error';
                document.getElementById('system-status').textContent = 'Offline';
                return false;
            }
        }
        
        async function loadThreats() {
            try {
                const response = await fetch('/api/threats/recent?limit=10');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const threatsList = document.getElementById('threats-list');
                
                if (!data.threats || data.threats.length === 0) {
                    threatsList.innerHTML = '<div class="loading">No recent threats detected</div>';
                    return true;
                }
                
                threatsList.innerHTML = '';
                
                data.threats.forEach(threat => {
                    const level = getThreatLevel(threat.threat_score || 0);
                    const threatDiv = document.createElement('div');
                    threatDiv.className = `threat-item ${level}`;
                    
                    const source = threat.source || 'Unknown Source';
                    const message = threat.message || 'Threat detected';
                    const timestamp = formatDate(threat.timestamp);
                    const threatsDetected = threat.threats_detected ? threat.threats_detected.slice(0, 3).join(', ') : '';
                    const score = (threat.threat_score || 0).toFixed(2);
                    
                    threatDiv.innerHTML = `
                        <div><strong>${source}:</strong> ${message.length > 100 ? message.substring(0, 100) + '...' : message}</div>
                        ${threatsDetected ? `<div style="font-size: 0.9em; color: #ccc; margin-top: 5px;">Threats: ${threatsDetected}</div>` : ''}
                        <div style="font-size: 0.9em; color: #ccc; margin-top: 5px;">Threat Score: ${score}</div>
                        <div class="threat-time">${timestamp}</div>
                    `;
                    
                    threatsList.appendChild(threatDiv);
                });
                
                return true;
            } catch (error) {
                console.error('Error loading threats:', error);
                document.getElementById('threats-list').innerHTML = 
                    '<div class="loading">Error loading threats: ' + error.message + '</div>';
                return false;
            }
        }
        
        async function loadData() {
            console.log('Loading data...');
            
            const statsSuccess = await loadStats();
            const threatsSuccess = await loadThreats();
            
            updateConnectionStatus(statsSuccess && threatsSuccess);
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting data load...');
            loadData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        });
    </script>
</body>
</html>
